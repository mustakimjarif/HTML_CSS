<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Exercise</title>
  <link rel="stylesheet" href="../css/lesson-11(d).css">
</head>
<body>
  <div class="profile_grid">
    <div class="profile">
      <img class="profile_picture" src="../Resource/jarif's profile.jpg">

      <div class="profile_infoGrid">
        <p class="name">Mustakim Jarif</p>
        <div class="mutualFriends_row">
          <img class="mutualFriends_picture" src="../Resource/dog.jpg">
          <p class="mutualFriends">
            2 mutual friends
          </p>
        </div>
      </div>
    
      <button class="add_friend">Add Friend</button>
    </div>
  


    <div class="profile">
      <img class="profile_picture" src="../Resource/nadiya's profile.jpg">

      <div class="profile_infoGrid">
        <p class="name">Nadiya Noor</p>
        <div class="mutualFriends_row">
          <img class="mutualFriends_picture" src="../Resource/cat_2.jpg">
          <p class="mutualFriends">
            4 mutual friends
          </p>
        </div>
      </div>

      <button class="add_friend">Add Friend</button>
    </div>
  
    <div class="profile">
      <img class="profile_picture" src="../Resource/cat_image.png">
      <div>
        <p class="name">Mr. Cat</p>
        <div class="mutualFriends_row">
          <img class="mutualFriends_picture" src="../Resource/cat_2.jpg">
          <p class="mutualFriends">
            8 mutual friends
          </p>
        </div>
      </div>

      <button class="add_friend">Add Friend</button>
    </div>
  </div>
  

</body>
</html>
