<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Card</title>
  <link rel="stylesheet" href="../css/ex-10(d).css">
</head>
<body>

  <div class="container">
        <div class="card">
            <img src="../Resource/jarif's profile.jpg">
            <div class="info">
                <h2>Mustakim Jarif</h2>
                <div class="mutual-friends">
                    <img src="../Resource/dog.jpg">
                    <span>2 mutual friends</span>
                </div>
                <button class="add-friend-btn">Add Friend</button>
            </div>
        </div>

        <div class="card">
            <img class="profile_pic1" src="../Resource/nadiya's profile.jpg">
            <div class="info">
                <h2>Nadiya Noor</h2>
                <div class="mutual-friends">
                    <img src="../Resource/cat_2.jpg">
                    <span>3 mutual friends</span>
                </div>
                <button class="add-friend-btn">Add Friend</button>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/250x200?text=Rex" alt="Rex">
            <div class="info">
                <h2>Rex</h2>
                <div class="mutual-friends">
                    <img src="../Resource/cat_image.png" alt="Avatar">
                    <span>4 mutual friends</span>
                </div>
                <button class="add-friend-btn">Add Friend</button>
            </div>
        </div>
    </div>
  
</body>
</html>
