<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox Exercise</title>
</head>
<body>

  <div style="display: flex; flex-direction: row;">
    <div style="background-color: lightblue;  width: 200px;">200px</div>
    <div style="background-color: lightpink;  width: 75px;">75px</div>
  </div>

  <div style="margin-top: 10px; display: flex; flex-direction: row;">
    <div style="background-color: lightblue;  width: 50px;">Item 1</div>
    <div style="background-color: lightpink;  flex: 1;">Item 2</div>
    <div style="background-color: lightblue;  width: 75px;">Item 3</div>
  </div>

  <div style="margin-top: 10px; display: flex; flex-direction: row;">
    <div style="background-color: lightblue;  flex: 1;">Item 1</div>
    <div style="background-color: lightpink;  flex: 1;">Item 2</div>
    <div style="background-color: lightblue;  flex: 1;">Item 3</div>
    <div style="background-color: lightpink;  flex: 1;">Item 4</div>
  </div>

  <div style="
  margin-top: 10px; 
  display: flex; 
  flex-direction: row;
  height: 70px;
  border: 1px;
  border-color: gray;
  border-style: solid;
  align-items: center;
  justify-content: space-between;
  ">
    <div style="background-color: lightblue;  width: 50px;">Item 1</div>
    <div style="background-color: lightpink;  width: 50px;">Item 2</div>
  
  </div>


</body>
</html>
