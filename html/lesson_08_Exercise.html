<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Boxes</title>
    <link rel="stylesheet" href="../css/lesson_08_Exercise.css">
</head>
<body>
      <input type="text" placeholder="Name" class="name_textbox">
      <input type="email" placeholder="Email" class="email_textbox">

      <br><br>

      <p class="textClass">
        Thanks for chatting with our customer support. Would you like to take our quick survey ?
      </p>
      <button class="yesButton">Yes</button>
      <button class="noButton">No</button>

      <br><br>
      
        <img src="../Resource/Google_logo.png" alt="Google Logo" class="google-logo">
      
        <input type="text" class="search-box" placeholder="Search Google">
           
</body>
</html>
